name: "Metadata on the pull request event"
on:
  pull_request:
    types: [labeled, edited]
    branches:
      - main

  workflow_dispatch:

jobs:
  validate_base_ref:
    runs-on: ubuntu-latest
    steps:
      - run: |
          set -x
          echo base_ref: ${{github.base_ref}}
          echo head_ref: ${{github.head_ref}}
      - name: Validate that the base_ref is main
        run: |
          [ "${{github.base_ref}}" = "main" ]
